name: Grav
author: Umbler
logo_url: https://design.umbler.com//assets/svg/sprite-logos.svg#grav
version: 1.6
description: "Grav is a Fast, Simple, and Flexible file-based Web-platform. Although Grav follows principles similar to other flat-file CMS platforms, it has a different design philosophy than most."
short_description: "Build Faster Websites. Grav is a modern open source flat-file CMS"
stack: php
pack: "**/*.*"
dest: /public

build_pipeline:
  - bin/grav install
